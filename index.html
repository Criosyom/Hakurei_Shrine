<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "landingPage.css" rel = "stylesheet">
    <title>Hakurei Shrine</title>
</head>
<body>

    <div onmouseover = playMusic()>
        <video id = "background" muted autoplay loop> 
            <source src = "resources/touhouBackground.mp4" type = "video/mp4"></src>
        </video>

        <audio id="backgroundMusic" loop>
            <source src="resources/touhouBackgroundMusic.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script> 
    var vAudio = document.getElementById("backgroundMusic");
     var hasInit = false;
     function playMusic() {

      if(!hasInit) {
          hasInit = true;
          vAudio.play();
        }
    }

        window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 1;
            audio.play();
        });
    </script>
</body>
</html>
